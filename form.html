<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <!--form 태그는 데이터를 묶는 컨테이너 역할을 하고 지정된 주소로 제출한다.-->
    <!--action 속성은 동작을 할 때 주소를 지정한다.-->
    <!--input 태그는 입력 할 수 있는 박스를 생성하고 type 속성에 들어가는 것에 따라 입력 유형에 영향을 미친다.-->
    <!--placehoder 속성은 박스 안에 표시 되는 써야 하는 텍스트를 안내해주는 역할이다.-->
    <form action="/tacos">
      <input type="text" placeholder="username" />
      <input type="password" />
      <input type="color" />
    </form>
  </body>
</html>
