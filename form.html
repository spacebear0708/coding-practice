<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    file:///C:/tacos?username=chicken+man

    <button>OUTSIDE FORM</button>

    <!--form 태그는 데이터를 묶는 컨테이너 역할을 하고 지정된 주소로 제출한다.-->
    <!--action 속성은 동작을 할 때 주소를 지정한다.-->

    <!--input 태그는 입력 할 수 있는 박스를 생성하고 type 속성에 들어가는 것에 따라 입력 유형에 영향을 미친다.-->
    <!--placehoder 속성은 박스 안에 표시 되는 써야 하는 텍스트를 안내해주는 역할이다.-->
    <!--name 속성은 서버로 데이터를 전송 할 때 입력된 name 속성이 url에 표시된다.-->

    <!--label 태그는 input 태그와 연결 해주고 입력 해야하는 데이터를 더 쉽게 이해 할 수 있게 한다.-->
    <!--for, id 속성은 label, input 태그를 연결 시켜주는 속성이다.-->

    <!--button 태그는 form태그 안에 있으면 폼을 제출하는 버튼으로 사용된다.-->
    <!--type 속성은 속성을 지정했을 때 buttom 태그의 역할을 정의해준다.-->
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username : </label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password : </label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <button>IN THE MIDDLE</button>
      <p>
        <label for="color">Enter a Color : </label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="num"
          min="1"
          max="1000"
        />
      </p>
      <button>Submit</button>
      <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
      <input type="submit" value="Click Me!" />
    </form>
    <hr />
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="http://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <hr />
    <h3>Search Google</h3>
    <form action="https://www.google.co.kr/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <hr />
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS : </label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S : </label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M : </label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="steak">Steak</option>
          <option value="vegeterian">Vegeterian</option>
        </select>
      </p>
      <p>
        <label for="level">Amout of Level : </label>
        <input type="range" min="1" max="20" name="level" />
      </p>
      <button>Submit</button>
      <p>
        <label for="requests">Any Special Requests?</label>
        <br />
        <textarea name="requests" id="requests" cols="30" rows="10"></textarea>
      </p>
    </form>
  </body>
</html>
